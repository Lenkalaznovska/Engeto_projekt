<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Shop</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="icon" href="favicon/favicon.png" />
</head>
<body>
    <!-- Header with navigation -->
    <header>
        <nav>
            <!-- Menu icon for mobile view -->
            <div class="menu-toggle">
                <img src="img/menu.png" alt="Menu" id="menu-icon" />
            </div>
            <!-- Main navigation menu -->
            <ul class="menu">
                <li><a href="#section1">About Us</a></li>
                <li><a href="#section2">Gallery</a></li>
                <li><a href="#section3">Login</a></li>
            </ul>
            <!-- Light/Dark mode switch -->
            <div class="switcher-box">
                <i class="fa-regular fa-sun"></i>
                <label class="switch">
                    <input type="checkbox" />
                    <span class="slider round"></span>
                </label>
                <i class="fa-solid fa-moon"></i>
            </div>
        </nav>
    </header>

    <!-- Main content of the page -->
    <div class="container">
        <!-- About the flower shop section -->
        <section id="section1">
            <h1>About Us</h1>
            <p>In our flower shop, you will find a wide selection of beautiful flowers for every occasion...</p>
            <p>Our flower shop has been operating for over 20 years...</p>
            <p>We also offer regular flower arrangement courses...</p>
        </section>

        <!-- Gallery -->
        <section id="section2">
            <h2>Flower Gallery</h2>
            <div class="images">
                <img src="img/rose1.jpg" alt="Rose 1" />
                <img src="img/rose2.jpg" alt="Rose 2" />
                <img src="img/rose3.jpg" alt="Rose 3" />
            </div>
        </section>

        <!-- Login Form -->
        <section id="section3">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required />
                <label for="password">Password:</label>
                <input type="password" id="password" required />
                <label for="password-confirm">Confirm Password:</label>
                <input type="password" id="password-confirm" required />
                <button type="submit">Login</button>
            </form>
        </section>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <p>&copy; 2024 Flower Shop</p>
    </footer>

    <!-- Back to Top button -->
    <button id="backToTop">
        <i class="fas fa-chevron-up"></i>
    </button>

    <!-- Link to JavaScript file -->
    <script src="script.js" defer></script>
</body>
</html>
